name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: âœ… Build successful
      if: success()
      run: echo "âœ… Build completed successfully!"
    
    - name: âŒ Build failed
      if: failure()
      run: |
        echo "âŒ Build failed!"
        exit 1

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ï¿½ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ï¿½ğŸ”’ Run security audit
      run: npm audit --omit=dev
      continue-on-error: true
    
    - name: ğŸ“Š Check for vulnerabilities
      run: |
        AUDIT_OUTPUT=$(npm audit --json --omit=dev || true)
        CRITICAL=$(echo $AUDIT_OUTPUT | jq '.metadata.vulnerabilities.critical // 0')
        HIGH=$(echo $AUDIT_OUTPUT | jq '.metadata.vulnerabilities.high // 0')
        
        echo "ğŸ“Š Vulnerability Summary:"
        echo "Critical: $CRITICAL"
        echo "High: $HIGH"
        
        if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
          echo "âš ï¸ Found $CRITICAL critical and $HIGH high vulnerabilities"
          echo "Please run 'npm audit fix' to resolve"
        else
          echo "âœ… No critical or high vulnerabilities found"
        fi
      continue-on-error: true
